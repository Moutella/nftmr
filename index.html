<!DOCTYPE html>
<html lang="en">

<head>
    <title>Read an image file</title>
    <link rel="shortcut icon"
        href="https://cdn.glitch.com/9b775a52-d700-4208-84e9-18578ee75266%2Ficon.jpeg?v=1585082912878">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <link href="cropper.css" rel="stylesheet">
</head>

<body>
    <div id="container">

        <span>
            NFTMR
        </span>
        <div id="image_upload">
            <input type="file" id="file-selector" hidden>

            <!--our custom file upload button-->
            <label for="file-selector">Choose File</label>
            <p id="status"></p>
            <div>
                <img id="output">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/jimp@0.14.0/browser/lib/jimp.js"></script>
    <script src="./imageManipulation.js"></script>
</body>

</html>
